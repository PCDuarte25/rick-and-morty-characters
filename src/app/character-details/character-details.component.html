<div class="container py-5" *ngIf="character$ | async as character">
  <div class="row">
    <div class="col-md-4 mb-4">
      <div class="card shadow">
        <img [src]="character.image" [alt]="character.name" class="card-img-top">
        <div class="card-body">
          <h2 class="card-title">{{ character.name }}</h2>
          <p class="card-text">
            <span class="badge" [ngClass]="{
              'bg-success': character.status === 'Alive',
              'bg-danger': character.status === 'Dead',
              'bg-secondary': character.status === 'unknown'
            }">
              {{ character.status }}
            </span>
          </p>
        </div>
      </div>
    </div>

    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-body">
          <dl class="row">
            <dt class="col-sm-3">Espécie</dt>
            <dd class="col-sm-9">{{ character.species }}</dd>

            <dt class="col-sm-3">Gênero</dt>
            <dd class="col-sm-9">{{ character.gender }}</dd>

            <dt class="col-sm-3">Origem</dt>
            <dd class="col-sm-9">{{ character.origin.name }}</dd>

            <dt class="col-sm-3">Localização</dt>
            <dd class="col-sm-9">{{ character.location.name }}</dd>

            <dt class="col-sm-3">Episódios</dt>
            <dd class="col-sm-9">{{ character.episode.length }}</dd>

            <dt class="col-sm-3">Criado em</dt>
            <dd class="col-sm-9">{{ character.created | date:'dd/MM/yyyy' }}</dd>
          </dl>

          <a routerLink="/" class="btn btn-outline-primary">
            Voltar para lista
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

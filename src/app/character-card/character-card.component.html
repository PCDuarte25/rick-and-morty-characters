<div class="card h-100 shadow-sm">
  <img [src]="character.image" [alt]="character.name" class="card-img-top object-fit-cover" style="height: 200px;">

  <div class="card-body">
    <div class="d-flex justify-content-between mb-3">
      <h5 class="card-title mb-0">{{ character.name }}</h5>
      <span [ngClass]="{
        'text-success': character.status === 'Alive',
        'text-danger': character.status === 'Dead'
      }">
        • {{ character.status === 'Alive' ? 'Vivo' : 'Morto' }}
      </span>
    </div>

    <div class="mb-2">
      <small class="text-muted d-block">Espécie: {{ character.species || 'Humano' }}</small>
      <small class="text-muted d-block">Origem: {{ character.origin?.name || 'Terra C-137' }}</small>
    </div>

    <p class="card-text mb-1">Episódios: {{ character.episode.length }}</p>
    <p class="card-text">Localização: {{ character.location.name }}</p>

    <button (click)="viewDetails()" class="btn btn-outline-primary w-100">
      Ver mais detalhes
    </button>
  </div>
</div>
